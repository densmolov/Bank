<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Internet Banking System - Employee's page</title>
<meta name="description" content="Internet Banking System - Employee's page">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/styleEmployee.css" type="text/css"/>
    <link rel="stylesheet" href="css/toastr.min.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/employee.js"></script>
</head>

<body>
<div id="mainDiv">

<div class="navbar">
    <div class="navbar-inner">
        <span class="brand"><span id="ibs">Internet Banking System - Employee's page</span></span>

        <div id="userinfo">			
            <span id="userinfoSpan">Welcome, employee.&nbsp;
            <a href="#" title="Log Out" id="buttonLogout"><img src="img/logout.png"/></a>&nbsp;&nbsp;&nbsp;</span>
        </div>
    </div>
</div>

<div class="content">
	<div>
	<div id="ThisPage">&nbsp;&nbsp;&nbsp;&nbsp;On this page you can see the list of all bank accounts</div>
	</div>
	
	<div id="accListFrame">
	<table class="table table-striped table-bordered" id="tableAccounts">
			<thead>
            <tr>
                <td id="clientname">Client's name</td>
                <td id="notclientname">Account number</td>
				<td id="notclientname">Account status</td>
				<td id="clientnamebtn"></td>
            </tr>
            </thead>
        </table>
	</div>
		
		
		
    <div class="footer">
        <div id="pages">
            &nbsp;&nbsp;&nbsp;&nbsp;Page <span id="pageIndex"></span> of <span id="totalPages"></span>
        </div>
        <div class="text-center">
            <button class="btn" id="first">First</button>
            <button class="btn" id="previous">Previous</button>
            <button class="btn" id="next">Next</button>
            <button class="btn" id="last">Last</button>
        </div>
    </div>

	

    <div id="foot">

    </div>
</div>


</div>	<!-- <div id="mainDiv"> -->


<div class="modal hide" id="modal">
    <div class="modal-header">
        <h4>Warning</h4>
    </div>
    <div class="modal-body">
        <p></p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary">Yes</a>
        <a href="#" class="btn" id="no">No</a>
    </div>
</div>


<div id="template"></div>

<script type="text/template" id="showinfotemplate">
    <div class="container" id="createshowinfo" title="Detailed account information">
<form class="form-horizontal well">
	<div>
		Status : <span id="paintItBlue">ACTIVE</span><br/>
		Number : <span id="paintItBlue">2620199011234</span><br/>
		Owner full name : <span id="paintItBlue">John Silver</span><br/>		
		Amount of money available : <span id="paintItBlue">UAH 123.45</span><br/><br/>
	<div id="transListFrame">
	<table class="table table-striped table-bordered" id="tableTransactions">
			<thead>
            <tr>
                <td id="Source">Source account</td>
                <td id="Destination">Destination account</td>
                <td id="Date">Date of transaction</td>
				<td id="Amount">Amount of money</td>
            </tr>
            </thead>
			<tr>
                <td>2620199011234</td>
				<td>2620288026789</td>
				<td>First, October 30, 2013 1:10:52 PM</td>
				<td>1452.14</td>
			</tr>
			<tr>
                <td>2620199011234</td>
				<td>2620288026789</td>
				<td>Second, October 30, 2013 1:10:52 PM</td>
				<td>1452.14</td>
			</tr>
			<tr>
                <td>2620199011234</td>
				<td>2620288026789</td>
				<td>Third, October 30, 2013 1:10:52 PM</td>
				<td>1452.14</td>
			</tr>
			<tr>
                <td>2620199011234</td>
				<td>2620288026789</td>
				<td>Fourth, October 30, 2013 1:10:52 PM</td>
				<td>1452.14</td>
			</tr>
			<tr>
                <td>2620199011234</td>
				<td>2620288026789</td>
				<td>Fifth, October 30, 2013 1:10:52 PM</td>
				<td>1452.14</td>
			</tr>
	</table>

		<div class="btn-group">
  			<button type="button" class="btn btn-default">Promote</button>
  			<button type="button" class="btn btn-default">&nbsp;&nbsp;Block&nbsp;&nbsp;</button>
  			<button type="button" class="btn btn-default">Unblock</button>
		</div>
		<br/>
		<select name="actionsAccStatus" id="actionsAccStatus">
                    <option value="promote">PROMOTE</option>
                    <option value="block">BLOCK</option>
                    <option value="unBlock">UNBLOCK</option>
		</select>
	</div> <!-- div id="transListFrame" -->
		<br/><p id="commentButtons">*Promote (new - active)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Block (active - blocked)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unblock (blocked - active)</p>

		<a href="#" class="btn btn-success" id="change_status_btn">Change status</a>
		<a href="#" class="btn btn-danger" id="cancel">Cancel</a>
</div>

</form>
</div>
</script>

<script id="rowacc" type="text/template">
    <td><%=user.userName %></td>
	<td><%=accountNumber %></td>
	<td><%=status %></td>
	<td><a href="" title="Full info on this account" id="info">Details</a></td><>
</script>




</body>


</html>
